
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение алгоритмической задачи</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/rest-form.css">
</head>
<body> 
    <div class="header"></div>
    <form style="height: calc(100vh - 25vh);" id="big-form">
        <h4 align="center">Решение алгоритмической задачи</h3>
        <input type="hidden" name="formulation">
        <p id="task_content">Дано вещественное число A. Вычислить x = 0 при a > 100; x = a при a < 61, в противном случае x = a**4</p>
        <label for="a">Введите число A:</label>
        <input type="number" id="a" name="a">
        <input type="hidden" name="result" id="result">
        <br>
        <button class="button" id="send">Вычислить x</button>
        <br>
        <p>Результат: <span id="result"></span></p>
        </form>
    <div class="footer"></div>
</body>
<script src="js/all.js"></script>
<script src="js/algo.js"></script>
</html>
