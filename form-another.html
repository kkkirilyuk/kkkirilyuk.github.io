<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма для новых блюд</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/rest-form.css"> </head>

<body>
	<div class="header"></div>
	<form id="big-form" method="post">
		<p>
            <label>Название блюда:</label>
		    <input type="text" id="dish_name" name="dish_name" value="123456" required>
        </p>
        <p>
		    <label>Ваше имя:</label>
		    <input type="text" id="customer_name" name="customer_name" required>
        </p>
        <p>
            <label>Почта:</label>
            <input id="mail" name="mail" size="20" type="Mail">
        </p>
        <p>
		    <label>Желаемая стоимость:</label>
		    <input type="number" id="price" name="price" required>
        </p>
        <p>
		    <label>Описание блюда:</label>
		    <textarea id="dish_descriprion" name="dish_descriprion" rows="4" cols="50" required></textarea>
        </p>
		<label>Пол:</label>
        <p>
		    <input class="radio-button" type="radio" id="male" name="gender" value="male" checked>
		    <label>Мужской</label>
        </p>
        <p>
		    <input class="radio-button" type="radio" id="female" name="gender" value="female">
		    <label>Женский</label>
        </p>
        <p>
		    <label>Подписаться на рассылку:</label>
		    <input class="radio-button" type="checkbox" id="newsletter" name="newsletter" value="yes">
        </p>
        <p>
		    <label>Дата рождения:</label>
		    <input type="date" id="birth_date" name="birth_date" required>
        </p>
        <p>
		    <label>Придумайте пароль:</label>
		    <input type="password" id="password" name="password" required>
        </p>
        <p>
		    <input type="hidden" id="referral_code" name="referral_code" value="ABC123">
		    <input type="submit" value="Отправить"> 
        </p>
    </form>
	<div class="footer"></div>
</body>
<script src="js/all.js"></script>

</html>
