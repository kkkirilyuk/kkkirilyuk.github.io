<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-tabs  justify-content-center">
        <li class="nav-item">
            <a href="/index.html" class="nav-link">Главная</a>
        </li>
        <li class="nav-item">
            <a href="/history.html" class="nav-link">История</a>
        </li>
        <li class="nav-item">
            <a href="/tours.html" class="nav-link">Туры</a>
        </li>
        <li class="nav-item">
            <a href="/reviews.html" class="nav-link active" aria-current="page">Отзывы</a>
        </li>
        <li class="nav-item pull-right">
            <a href="http://www.aari.aq"><img src="/images/logo.png" class="img-fluid rounded-top" alt="" style="height: 4vh;"></a>
        </li>
    </ul>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div>
            <form action="https://ya.ru/search?" id="UserEnter" name="UserEnter" target="_blank">
                <h1>Оставить отзыв на тур</h1><br>
                <div class="mb-3">
                  <label for="username" class="form-label">Ваше имя</label>
                  <input type="text"
                    class="form-control" name="username" id="username" placeholder="Имя" required>
                  <small id="usernameId" class="form-text text-muted">Наприер: Полина</small>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Введите цену вашего тура</label>
                  <input type="number" class="form-control" name="price" id="price" placeholder="15000" required>
                  <small id="priceId" class="form-text text-muted">Цена в рублях</small>
                </div>
                <label class="form-label">Поставьте оценку:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="score" id="score1" value="1">
                    <label class="form-check-label" for="score1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="score" id="score2" value="2">
                    <label class="form-check-label" for="score2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="score" id="score3" value="3">
                    <label class="form-check-label" for="score3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="score" id="score4" value="4">
                    <label class="form-check-label" for="score4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="score" id="score5" checked value="5">
                    <label class="form-check-label" for="score5">5</label>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Сколько вас было</label>
                    <input type="number" value="1"
                      class="form-control" name="count" id="count" placeholder="Имя">
                    <small id="countId" class="form-text text-muted">Сколько людей шло в тур вместе с вами</small>
                  </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
